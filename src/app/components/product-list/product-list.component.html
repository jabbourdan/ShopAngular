<main class="content">
    <div *ngFor="let product of products">
      <div class="product">
        <img [src]="product.image" [alt]="product.name">
        <p>{{ product.name }}</p>
      </div>
      <p class="price">{{ product.price }}$</p>
      <button class="add-to-cart" (click)="addToCart(product)">Add to Cart</button> <!-- âœ… Add button -->
    </div>
  </main>
